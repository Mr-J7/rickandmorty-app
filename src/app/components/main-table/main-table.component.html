<div class="table-container">
  <div class="filter-container row">
    <mat-form-field class="col" appearance="outline">
      <mat-label>Buscar por nombre..</mat-label>
      <input matInput [(ngModel)]="searchName" (keyup)="getListCharacters()" />
    </mat-form-field>
    <mat-form-field class="col" appearance="outline">
      <mat-label>Buscar por género..</mat-label>
      <mat-select
        [(ngModel)]="searchGender"
        (selectionChange)="getListCharacters()"
      >
        <mat-option *ngFor="let gender of genders" [value]="gender">{{
          gender
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col" appearance="outline">
      <mat-label>Buscar por estatus..</mat-label>
      <mat-select
        [(ngModel)]="searchStatus"
        (selectionChange)="getListCharacters()"
      >
        <mat-option *ngFor="let s of status" [value]="s">{{ s }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="filtersEvent().length" class="col" style="margin-top: 11px">
      <a (click)="cleanFilters()" class="m-auto" mat-stroked-button
        >Limpiar Filtros</a
      >
    </div>
  </div>
  <table
    matSort
    #tableSort="matSort"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Género</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="text-center no-data mat-elevation-z8" *ngIf="noData">
    <h3 class="mb-0">No hay registros</h3>
  </div>
  <mat-paginator
    class="paginator mat-elevation-z8"
    [length]="totalItem"
    (page)="getListCharacters($event)"
    pageSize="20"
    [hidePageSize]="true"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
